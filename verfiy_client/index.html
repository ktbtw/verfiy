<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="xyz验证 - 专业的卡密验证管理系统" />
    <title>xyz验证</title>
    <style>
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.6s ease, visibility 0.6s ease;
      }
      
      #app-loading.loaded {
        opacity: 0;
        visibility: hidden;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: float 3s ease-in-out infinite;
      }
      
      .loading-logo svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      
      .loading-title {
        font-size: 32px;
        font-weight: 700;
        color: white;
        margin-bottom: 8px;
        letter-spacing: 2px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: rgba(255,255,255,0.8);
        margin-bottom: 40px;
        letter-spacing: 1px;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      
      .loading-progress {
        width: 200px;
        height: 3px;
        background: rgba(255,255,255,0.2);
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 16px;
      }
      
      .loading-bar {
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
          rgba(255,255,255,0.8) 0%, 
          rgba(255,255,255,1) 50%, 
          rgba(255,255,255,0.8) 100%);
        animation: loading 1.5s ease-in-out infinite;
      }
      
      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      
      .loading-dots {
        display: flex;
        gap: 8px;
      }
      
      .loading-dot {
        width: 8px;
        height: 8px;
        background: rgba(255,255,255,0.8);
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
      }
      
      .loading-dot:nth-child(1) {
        animation-delay: 0s;
      }
      
      .loading-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .loading-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1.2);
          opacity: 1;
        }
      }
      
      /* 深色模式支持 */
      @media (prefers-color-scheme: dark) {
        #app-loading {
          background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
      }
      
      /* 移动端适配 */
      @media (max-width: 768px) {
        .loading-logo {
          width: 60px;
          height: 60px;
        }
        
        .loading-title {
          font-size: 24px;
        }
        
        .loading-subtitle {
          font-size: 12px;
        }
        
        .loading-progress {
          width: 160px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-loading">
      <div class="loading-logo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="white" stroke="white" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="loading-title">xyz验证</div>
      <div class="loading-subtitle">卡密验证管理系统</div>
      <div class="loading-progress">
        <div class="loading-bar"></div>
      </div>
      <div class="loading-dots">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('app-loading');
          if (loading) {
            loading.classList.add('loaded');
            setTimeout(() => loading.remove(), 600);
          }
        }, 500);
      });
    </script>
  </body>
</html>
